<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo_App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./design.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row second">
                <h2>T<span id="ap">odo App</span></h2>
            </div>
            <form id="todoForm">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label for="title">Title</label>
                        <input name="title" type="text" class="form-control" id="title">
                    </div>
                    <div class="col-md-4">
                        <label for="description">Description</label>
                        <input name="description" type="text" class="form-control" id="description">
                    </div>
                    <div class="col-md-2 tried">
                        <button id="btun" type="button" class="btn btn-primary">Add Todo</button>
                    </div>
            </form>
            <div class="row second">
                <div class="header">
                    <h3>Todo List</h3>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1" >Show Active</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox1">Show Completed</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <!-- row jumbo from JS is here -->
       <div class="todo_list"></div>
    </div>
    <script src="./server.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
